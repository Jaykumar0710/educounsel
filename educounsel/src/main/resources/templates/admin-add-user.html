<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} != null ? 'Edit User' : 'Add User'">Add User | Admin Panel</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-gradient {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .navbar-brand, .nav-link:hover {
            color: #ffc107 !important;
        }
        .nav-item.active .nav-link {
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #ffc107;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/admin/dashboard">
            <i class="bi bi-mortarboard-fill"></i> EduCounsel Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/users"><i class="bi bi-people-fill"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/institutes"><i class="bi bi-building"></i> Institutes</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/branches"><i class="bi bi-diagram-3-fill"></i> Branches</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/categories"><i class="bi bi-tags-fill"></i> Categories</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-bold" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form Container -->
<div class="container form-container">
    <h3 class="mb-4 text-center" th:text="${user.id} != null ? 'Edit User' : 'Add New User'">Add New User</h3>

    <!-- Add/Edit User Form -->
    <form th:action="@{/admin/users}" th:object="${user}" method="post">

        <!-- Hidden Field for ID (in edit case) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3" th:if="${user.id == null}">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required>
        </div>

        <!-- Role -->
        <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <select th:field="*{role}" id="role" class="form-select" required>
                <option value="" disabled>Select Role</option>
                <option value="STUDENT">STUDENT</option>
                <option value="ADMIN">ADMIN</option>
                <option value="OFFICER">OFFICER</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a href="/admin/users" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" th:text="${user.id != null ? 'Update User' : 'Add User'}">Add User</button>
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
