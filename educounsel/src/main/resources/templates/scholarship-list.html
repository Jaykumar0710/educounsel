<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Nunito', sans-serif;
            padding-top: 80px;
        }

        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }

        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .search-bar {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
        }

        .btn-primary {
            font-weight: 600;
            border-radius: 10px;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #0d6efd;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        .table th, .table td {
            vertical-align: middle;
            padding: 15px;
        }

        .btn-apply {
            background-color: #198754;
            color: white;
            border-radius: 8px;
            padding: 6px 14px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-apply:hover {
            background-color: #157347;
            color: white;
        }

        .pagination .page-link {
            border-radius: 8px;
            font-weight: 600;
            color: #0d6efd;
        }

        .pagination .active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }

        .no-results {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            color: #856404;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">EduCounsel Dashboard</a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/predict}">Predict College</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/student/scholarships}">Scholarships</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/timelines}">Timeline</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Container -->
<div class="container-xl">
    <h2 class="text-center">Explore Scholarships</h2>

    <!-- Search Form -->
    <form method="get" th:action="@{/student/scholarships}" class="mb-4 row g-3">
        <div class="col-md-10">
            <input type="text" name="keyword" class="form-control search-bar" th:value="${keyword}" placeholder="Search by name or category...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </form>

    <!-- Scholarship Table -->
    <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
            <thead>
            <tr>
                <th>Name</th>
                <th>Eligible Categories</th>
                <th>Income Limit</th>
                <th>Apply</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scholarship : ${scholarships}">
                <td th:text="${scholarship.name}">Scholarship Name</td>
                <td th:text="${scholarship.eligibleCategories}">Categories</td>
                <td th:text="${scholarship.incomeLimit}">Income</td>
                <td>
                    <a th:href="${scholarship.applyLink}" class="btn btn-apply" target="_blank">
                        <i class="fas fa-paper-plane me-1"></i> Apply Now
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(scholarships)}">
                <td colspan="4">
                    <div class="no-results">No scholarships found matching your criteria.</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/student/scholarships(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
