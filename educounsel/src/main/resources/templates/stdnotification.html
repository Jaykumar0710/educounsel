<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">EduCounsel Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/predict}">Predict College</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/scholarships}">Scholarships</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/timelines}">Timeline</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5 pt-5">
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">All Notifications</h5>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>File</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notif : ${notifications}">
                    <td th:text="${notif.id}">1</td>
                    <td th:text="${notif.title}">Sample Title</td>
                    <td th:text="${notif.description}">Sample Description</td>
                    <td>
                        <a th:if="${notif.filePath != null}" th:href="@{'/uploads/notifications/' + ${notif.filePath}}" target="_blank">
                            <i class="bi bi-file-earmark-arrow-down"></i> Download
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
