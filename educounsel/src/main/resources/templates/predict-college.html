<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Colleges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #dce9ff !important;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 50px 30px;
            margin-top: 100px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }

        h2 {
            color: #0d6efd;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        label.form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">EduCounsel</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/predict}">Predict College</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/scholarships}">Scholarships</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/timelines}">Timeline</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Form -->
<div class="container">
    <h2>ðŸŽ¯ Predict Your Colleges</h2>
    <form th:action="@{/student/predict}" th:object="${studentInput}" method="post" class="row g-4">

        <div class="col-md-4">
            <label class="form-label">Percentile</label>
            <input type="number" step="0.01" th:field="*{percentile}" class="form-control" placeholder="e.g. 92.45" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Department</label>
            <select class="form-select" th:field="*{department}">
                <option value="">-- Select Department --</option>
                <option th:each="dept : ${departments}" th:value="${dept.branchName}" th:text="${dept.branchName}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category}">
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${categories}" th:value="${cat.categoryCode}" th:text="${cat.categoryCode}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Region</label>
            <select class="form-select" th:field="*{region}">
                <option value="">-- Select Region --</option>
                <option th:each="r : ${regions}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">CAP Round</label>
            <select class="form-select" th:field="*{capRound}">
                <option value="">-- Select Round --</option>
                <option th:each="cr : ${capRounds}" th:value="${cr}" th:text="${cr}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Quota Tag</label>
            <select class="form-select" th:field="*{quotaTag}">
                <option value="">-- Select Quota --</option>
                <option th:each="qt : ${quotaTags}" th:value="${qt}" th:text="${qt}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Home University Status</label>
            <select class="form-select" th:field="*{homeUniversityStatus}">
                <option value="">-- Select --</option>
                <option th:each="h : ${homeUniversityStatuses}" th:value="${h}" th:text="${h}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Minority Status</label>
            <select class="form-select" th:field="*{minorityStatus}">
                <option value="">-- Select --</option>
                <option th:each="m : ${minorityStatuses}" th:value="${m}" th:text="${m}"></option>
            </select>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
