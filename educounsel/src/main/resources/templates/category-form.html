<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-gradient {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-brand, .nav-link:hover {
            color: #ffc107 !important;
        }

        .nav-icon {
            margin-right: 5px;
        }

        .nav-item.active .nav-link {
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #ffc107;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/admin/dashboard">
            <i class="bi bi-mortarboard-fill nav-icon"></i> EduCounsel Admin
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2 nav-icon"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users"><i class="bi bi-people-fill nav-icon"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/institutes"><i class="bi bi-building nav-icon"></i> Institutes</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/branches"><i class="bi bi-diagram-3-fill nav-icon"></i> Branches</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/categories"><i class="bi bi-tags-fill nav-icon"></i> Categories</a></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-bold" href="/logout"><i class="bi bi-box-arrow-right nav-icon"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 th:text="${category.categoryCode} != null ? 'Edit Category' : 'Add New Category'" class="mb-4"></h2>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="code" class="form-label">Category Code</label>
            <input type="text" id="code" th:field="*{categoryCode}" class="form-control" placeholder="e.g., OPEN, OBC" required>
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" id="name" th:field="*{categoryName}" class="form-control" placeholder="e.g., Open Category" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
