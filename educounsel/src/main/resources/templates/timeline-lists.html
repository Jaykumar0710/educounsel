<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Timeline Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #f4f9ff;
        padding-top: 70px;
    }

    .navbar {
        background-color: #0d6efd;
    }

    .navbar-brand, .nav-link {
        color: white !important;
    }

    .navbar-brand {
        font-weight: bold;
    }

    .nav-link:hover {
        color: #cce5ff !important;
    }

    h2 {
        color: #0d6efd;
    }

    .table thead {
        background-color: #0d6efd;
        color: white;
    }

    .page-item.active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn-outline-secondary {
        border-color: #0d6efd;
        color: #0d6efd;
    }

    .btn-outline-secondary:hover {
        background-color: #0d6efd;
        color: white;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">EduCounsel Dashboard</a>
    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/student/predict}">Predict College</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/student/scholarships}">Scholarships</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/student/timelines}">Timeline</a></li>
<!--        <li class="nav-item"><a class="nav-link" href="#">Timeline</a></li>-->
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Timeline Events</h2>
  </div>

  <form th:action="@{/student/timelines}" method="get" class="input-group mb-4">
    <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search event name...">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Date</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="timeline : ${timelines}">
        <td th:text="${timeline.id}"></td>
        <td th:text="${timeline.eventname}"></td>
        <td th:text="${timeline.date}"></td>
        <td th:text="${timeline.type}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'" class="page-item">
        <a class="page-link" th:href="@{/student/timelines(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
      </li>
    </ul>
  </nav>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
