<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>College Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Top Colleges Matching Your Criteria</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>Institute Code</th>
            <th>College</th>
            <th>Location</th>
            <th>Region</th>
            <th>Branch</th>
            <th>Intake</th>
            <th>CAP Round</th>
            <th>Quota</th>
            <th>Closing Percentile</th>
            <th>Category</th>
            <th>Description</th>
            <th>Remarks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="college : ${colleges}">
            <td th:text="${college.instituteCode}"></td>
            <td th:text="${college.collegeName}"></td>
            <td th:text="${college.location}"></td>
            <td th:text="${college.region}"></td>
            <td th:text="${college.branchName}"></td>
            <td th:text="${college.intake}"></td>
            <td th:text="${college.capRound}"></td>
            <td th:text="${college.quotaTag}"></td>
            <td th:text="${college.closingPercentile}"></td>
            <td th:text="${college.categoryCode}"></td>
            <td th:text="${college.categoryDescription}"></td>
            <td th:text="${college.remarks}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
