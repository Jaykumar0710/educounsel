<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f0fe, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar-gradient {
            background: linear-gradient(to right, #0d6efd, #5b8dfc);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffc107 !important;
        }

        .nav-icon {
            margin-right: 5px;
        }

        h2 {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .btn-primary, .btn-success {
            background-color: #0d6efd;
            border: none;
            box-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #0b5ed7;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f0f8ff;
            transition: background-color 0.2s ease-in-out;
        }

        .pagination .page-link {
            color: #0d6efd;
        }

        .pagination .page-link:hover {
            background-color: #e2ecff;
            border-color: #0d6efd;
            color: #0a58ca;
        }

        .pagination .active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-mortarboard-fill"></i> Admin Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/institutes}">Institutes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/timelines}">Timelines</a></li>
                <li class="nav-item"><a class="nav-link text-warning fw-bold" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center">Category List</h2>

    <!-- Search and Add -->
    <form th:action="@{/admin/categories}" method="get" class="mb-4 row g-2 justify-content-center">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="Search by category code">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Clear</a>
        </div>
        <div class="col-auto">
            <a th:href="@{/admin/categories/new}" class="btn btn-success">+ Add Category</a>
        </div>
    </form>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Category Code</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryCode}"></td>
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryCode})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryCode})}"
                       onclick="return confirm('Are you sure you want to delete this category?');"
                       class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/categories(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
