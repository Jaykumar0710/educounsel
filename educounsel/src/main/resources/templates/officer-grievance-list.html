<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Grievances</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Student Grievances</h2>
        <a th:href="@{/officer/dashboard}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Dashboard</a>
    </div>

    <!-- Grievance Stats -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm border-start border-4 border-warning">
                <div class="card-body">
                    <h5 class="card-title text-muted">Pending Grievances</h5>
                    <h3 class="text-warning" th:text="${pendingCount}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm border-start border-4 border-success">
                <div class="card-body">
                    <h5 class="card-title text-muted">Resolved Grievances</h5>
                    <h3 class="text-success" th:text="${resolvedCount}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Grievance Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Status</th>
                <th>Resolution</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grievance : ${grievances}">
                <td th:text="${grievance.id}">1</td>
                <td th:text="${grievance.user.username}">student1</td>
                <td th:text="${grievance.subject}">Subject</td>
                <td th:text="${grievance.message}">Message</td>
                <td>
                    <span th:if="${grievance.status == 'PENDING'}" class="badge bg-warning text-dark">Pending</span>
                    <span th:if="${grievance.status == 'Resolved'}" class="badge bg-success">Resolved</span>
                </td>
                <td th:text="${grievance.resolution != null ? grievance.resolution : 'N/A'}">N/A</td>
                <td>
                    <a th:if="${grievance.status == 'PENDING'}"
                       th:href="@{'/officer/grievance/resolve/' + ${grievance.id}}"
                       class="btn btn-sm btn-primary">Resolve</a>
                    <span th:if="${grievance.status == 'Resolved'}" class="text-muted">Done</span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(grievances)}">
                <td colspan="7" class="text-center text-muted">No grievances available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
