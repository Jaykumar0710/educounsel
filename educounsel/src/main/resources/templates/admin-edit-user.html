<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar-gradient {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
    }
    .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
    }
    .navbar-brand, .nav-link:hover {
        color: #ffc107 !important;
    }
    .nav-icon {
        margin-right: 5px;
    }
    .nav-item.active .nav-link {
        color: #fff;
        font-weight: bold;
        border-bottom: 2px solid #ffc107;
    }
    .edit-user-card {
        max-width: 600px;
        margin: 40px auto;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 30px;
    }
    .edit-user-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 20px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-gradient">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="/admin/dashboard">
      <i class="bi bi-mortarboard-fill nav-icon"></i> EduCounsel Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
      <span class="navbar-toggler-icon bg-light rounded"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2 nav-icon"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/users"><i class="bi bi-people-fill nav-icon"></i> Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/institutes"><i class="bi bi-building nav-icon"></i> Institutes</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/branches"><i class="bi bi-diagram-3-fill nav-icon"></i> Branches</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/categories"><i class="bi bi-tags-fill nav-icon"></i> Categories</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-warning fw-bold" href="/logout"><i class="bi bi-box-arrow-right nav-icon"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit User Form Section -->
<div class="container">
  <div class="edit-user-card">

    <!-- Banner Image -->
    <img th:src="@{/img/x1080.jpeg}" alt="Edit User Banner" class="edit-user-img" />

    <!-- Page Header -->
    <h4 class="text-center mb-4">Edit User Details</h4>

    <!-- Error Message -->
    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

    <!-- Edit Form -->
    <form th:action="@{/admin/users/update}" th:object="${user}" method="post" class="needs-validation" novalidate>
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required />
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email address" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required />
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <select th:field="*{role}" class="form-select" id="role" required>
          <option value="">-- Select Role --</option>
          <option th:value="ADMIN">ADMIN</option>
          <option th:value="STUDENT">STUDENT</option>
          <option th:value="OFFICER">OFFICER</option>
        </select>
        <div class="invalid-feedback">Please select a valid role.</div>
      </div>

      <div class="d-flex justify-content-between">
        <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Bootstrap form validation
  (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>

</body>
</html>
