<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.5rem;
        }
        .grievance-count {
            font-size: 2rem;
            font-weight: bold;
        }
        .nav-buttons a {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="mb-4 text-center">
        <h2>Welcome, <span th:text="${user.username}">Officer</span></h2>
        <p class="text-muted">Here is the summary of student grievances</p>

        <!-- Navigation Buttons -->
        <div class="nav-buttons mt-3">
            <a href="/officer/grievances" class="btn btn-primary">View All Grievances</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4">
        <!-- Pending Grievances -->
        <div class="col-md-6">
            <div class="card text-bg-warning text-center">
                <div class="card-body">
                    <h5 class="card-title">Pending Grievances</h5>
                    <p class="grievance-count" th:text="${pendingCount}">0</p>
                </div>
            </div>
        </div>

        <!-- Resolved Grievances -->
        <div class="col-md-6">
            <div class="card text-bg-success text-center">
                <div class="card-body">
                    <h5 class="card-title">Resolved Grievances</h5>
                    <p class="grievance-count" th:text="${resolvedCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Grievances -->
    <div class="mt-5">
        <h4>Recent Grievances</h4>
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grievance : ${recentGrievances}">
                <td th:text="${grievance.id}">1</td>
                <td th:text="${grievance.user.username}">student</td>
                <td th:text="${grievance.subject}">Subject</td>
                <td>
                    <span th:classappend="${grievance.status == 'Resolved'} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                          th:text="${grievance.status}">Pending</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
