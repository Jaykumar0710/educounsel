<!-- templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - EnggAid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 10%;
        }
    </style>
</head>
<body>
<div class="container error-container text-center">
    <div class="card shadow-lg p-5">
        <h1 class="text-danger">Oops! Something went wrong.</h1>
        <p class="lead" th:text="${message} ?: 'An unexpected error occurred. Please try again later.'"></p>
        <a href="/" class="btn btn-primary mt-3">Go to Home</a>
    </div>
</div>
</body>
</html>
