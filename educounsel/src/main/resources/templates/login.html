<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCounsel | Login</title>

    <!-- Bootstrap CSS & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/img.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .glass-card {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            color: white;
        }

        .glass-card h2 {
            font-weight: 700;
            color: #ffffff;
        }

        .glass-card p {
            font-size: 14px;
            color: #dcdcdc;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .form-control::placeholder {
            color: #e0e0e0;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 12px 0 0 12px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: translateY(-1px);
        }

        .login-footer {
            margin-top: 20px;
            color: #ffffff;
        }

        .login-footer a {
            color: #90caf9;
            font-weight: bold;
            text-decoration: none;
        }

        .login-footer a:hover {
            color: #ffffff;
        }

        .overlay-tag {
            position: absolute;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-left { top: 30px; left: 30px; }
        .top-right { top: 30px; right: 30px; }
        .bottom-left { bottom: 30px; left: 30px; }
        .bottom-right { bottom: 30px; right: 30px; }

        .overlay-tag i {
            font-size: 18px;
        }

        @media (max-width: 576px) {
            .glass-card {
                padding: 30px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Overlay Tags -->
<div class="position-absolute overlay-tag top-left">
    <i class="fas fa-bolt"></i>
    <span>Accurate Predictions<br><small>AI-powered analysis</small></span>
</div>
<div class="position-absolute overlay-tag top-right">
    <i class="fas fa-users"></i>
    <span>Peer Comparison<br><small>Compare with students</small></span>
</div>
<div class="position-absolute overlay-tag bottom-left">
    <i class="fas fa-trophy"></i>
    <span>Success Stories<br><small>Learn from top students</small></span>
</div>
<div class="position-absolute overlay-tag bottom-right">
    <i class="fas fa-bullseye"></i>
    <span>Personalized Goals<br><small>Custom recommendations</small></span>
</div>

<!-- Login Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card">
        <div class="text-center mb-4">
            <i class="fas fa-graduation-cap fa-2x mb-2"></i>
            <h2>College Prediction</h2>
            <p>Your gateway to academic success</p>
        </div>

        <!-- Error message -->
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Enter your email" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>


            <button type="submit" class="btn-gradient">Sign In</button>
        </form>

        <div class="login-footer text-center mt-3">
            <p>Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
