<!-- templates/find-colleges.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Colleges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">College Search Filter</h2>

    <form th:action="@{/find-colleges}" method="post" th:object="${filter}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="percentile">Percentile</label>
                <input type="number" step="0.01" class="form-control" th:field="*{percentile}" placeholder="Enter Percentile"/>
            </div>
            <div class="col-md-6">
                <label for="region">Region</label>
                <input type="text" class="form-control" th:field="*{region}" placeholder="Enter Region"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="homeUniversityStatus">Home University Status</label>
                <select class="form-control" th:field="*{homeUniversityStatus}">
                    <option value="">-- Select --</option>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="minorityStatus">Minority Status</label>
                <select class="form-control" th:field="*{minorityStatus}">
                    <option value="">-- Select --</option>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="quotaTag">Quota</label>
                <input type="text" class="form-control" th:field="*{quotaTag}" placeholder="Quota Code or Tag"/>
            </div>
            <div class="col-md-4">
                <label for="categoryCode">Category</label>
                <select class="form-control" th:field="*{categoryCode}">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.categoryCode}"
                            th:text="${cat.categoryName}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="branchId">Branch</label>
                <select class="form-control" th:field="*{branchId}">
                    <option value="">-- Select Branch --</option>
                    <option th:each="b : ${branches}"
                            th:value="${b.branchId}"
                            th:text="${b.branchName}"></option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Search Colleges</button>
        </div>
    </form>
</div>
</body>
</html>
