<!-- templates/predict-result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Predicted Colleges</h2>

    <div th:if="${#lists.isEmpty(results)}">
        <div class="alert alert-warning text-center">No colleges match your input criteria.</div>
    </div>

    <table th:if="${!#lists.isEmpty(results)}" class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Institute Code</th>
            <th>College Name</th>
            <th>Location</th>
            <th>Region</th>
            <th>Branch</th>
            <th>Intake</th>
            <th>CAP Round</th>
            <th>Quota</th>
            <th>Closing Percentile</th>
            <th>Category</th>
            <th>Remarks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="college : ${results}">
            <td th:text="${college.instituteCode}"></td>
            <td th:text="${college.collegeName}"></td>
            <td th:text="${college.location}"></td>
            <td th:text="${college.region}"></td>
            <td th:text="${college.branchName}"></td>
            <td th:text="${college.intake}"></td>
            <td th:text="${college.capRound}"></td>
            <td th:text="${college.quotaTag}"></td>
            <td th:text="${college.closingPercentile} + '%'"></td>
            <td th:text="${college.categoryName}"></td>
            <td th:text="${college.remarks}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
