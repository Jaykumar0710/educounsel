<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f0fe, #ffffff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff !important;
        }

        .navbar .nav-link:hover {
            color: #cce1ff !important;
        }

        h2 {
            color: #0d6efd;
            font-weight: 600;
        }

        .btn-success, .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
        }

        .btn-success:hover, .btn-primary:hover {
            background-color: #0b5ed7;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #e9f1ff;
            transition: background-color 0.2s ease-in-out;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .pagination .page-link {
            color: #0d6efd;
        }

        .pagination .page-link:hover {
            background-color: #e2ecff;
            color: #0a58ca;
            border-color: #0d6efd;
        }

        .pagination .active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/institutes}">Institutes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/timelines}">Timelines</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center flex-grow-1">Branch List</h2>
        <a th:href="@{/admin/branches/new}" class="btn btn-success">+ Add Branch</a>
    </div>

    <form th:action="@{/admin/branches}" method="get" class="d-flex justify-content-center mb-4">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control w-50 me-2" placeholder="Search by name">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Branch Code</th>
                <th>Branch Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="branch : ${branches}">
                <td th:text="${branch.branchId}"></td>
                <td th:text="${branch.branchName}"></td>
                <td>
                    <a th:href="@{'/admin/branches/edit/' + ${branch.branchId}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/admin/branches/delete/{code}(code=${branch.branchId})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this Branch?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/branches(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/branches(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/branches(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
