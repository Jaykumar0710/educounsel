<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #cce5ff;
        }

        .container {
            margin-top: 90px;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn-secondary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">EduCounsel Dashboard</a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/predict}">Predict College</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/scholarships}">Scholarships</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/timelines}">Timeline</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-primary text-center">Top College Predictions</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                <tr>
                    <th>College</th>
                    <th>Location</th>
                    <th>Region</th>
                    <th>Branch</th>
                    <th>Closing Percentile</th>
                    <th>CAP Round</th>
                    <th>Remarks</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${result.collegeName}"></td>
                    <td th:text="${result.location}"></td>
                    <td th:text="${result.region}"></td>
                    <td th:text="${result.branchName}"></td>
                    <td th:text="${result.closingPercentile}"></td>
                    <td th:text="${result.capRound}"></td>
                    <td th:text="${result.remarks}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a href="/student/predict" class="btn btn-secondary mt-3 px-4">Try Again</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
