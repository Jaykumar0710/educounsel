<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Grievance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h2 class="mb-4">Submit a New Grievance</h2>
<form th:action="@{/student/save}" th:object="${grievance}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Subject:</label>
        <input type="text" th:field="*{subject}" class="form-control" required />
    </div>
    <div class="col-md-12">
        <label class="form-label">Message:</label>
        <textarea th:field="*{message}" class="form-control" rows="5" required></textarea>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
