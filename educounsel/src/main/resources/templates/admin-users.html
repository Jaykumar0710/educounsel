<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users | Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f8fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand,
        .navbar .nav-link,
        .navbar .btn {
            color: #ffffff !important;
        }

        .navbar .nav-link:hover,
        .navbar .btn:hover {
            color: #e2eaff !important;
        }

        h2 {
            color: #0d6efd;
        }

        .btn-success {
            background-color: #0d6efd;
            border-color: #0d6efd;
            box-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #0b5ed7;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #e9f1ff;
            transition: background-color 0.2s ease-in-out;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .search-bar input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }

        .pagination .page-link {
            color: #0d6efd;
            border-radius: 0.375rem;
        }

        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
    </style>

</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-graduation-cap me-2"></i> EduCounsel Admin
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/institutes}">Institutes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/branches}">Branches</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/timelines}">Timelines</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a href="/admin/users/new" class="btn btn-success">
            <i class="bi bi-person-plus-fill me-1"></i> Add User
        </a>
    </div>

    <!-- Search -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form method="get" th:action="@{/admin/users}" class="d-flex search-bar">
                <input type="text" name="keyword" class="form-control me-2"
                       th:value="${keyword}" placeholder="Search by username">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-search"></i> Search
                </button>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iter : ${users}">
                <td th:text="${iter.index + 1 + (currentPage * 5)}">1</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.role}">Role</td>
                <td>
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${users.size()} == 0">
                <td colspan="4" class="text-center">No users found</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${currentPage - 1}, keyword=${keyword}, role=${role})}">
                    Prev
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${i}, keyword=${keyword}, role=${role})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${currentPage + 1}, keyword=${keyword}, role=${role})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
