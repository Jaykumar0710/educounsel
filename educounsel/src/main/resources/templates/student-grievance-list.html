<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Grievances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 class="mb-4">My Grievances</h2>
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Status</th>
        <th>CreatedAt</th>
        <th>Resolution</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grievance : ${grievances}">
        <td th:text="${grievance.id}">1</td>
        <td th:text="${grievance.subject}">Subject</td>
        <td th:text="${grievance.message}">Message</td>
        <td th:text="${grievance.status}">Pending</td>
        <td th:text="${grievance.createdAt}">CreatedAT</td>
        <td th:text="${grievance.resolution}">Not yet resolved</td>
    </tr>
    </tbody>
</table>
</body>
</html>
