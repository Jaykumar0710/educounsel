<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${branch.branchId} != null ? 'Edit Branch' : 'Add New Branch'">Branch Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
        }

        .navbar {
            background-color: #4e54c8;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            color: #333;
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3d45b0;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }

        h2 {
            color: #4e54c8;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/branches}">Manage Branch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Branch Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h2 class="text-center mb-4" th:text="${branch.branchId} != null ? 'Edit Branch' : 'Add New Branch'">Branch Form</h2>

            <form th:action="@{/admin/branches/save}" th:object="${branch}" method="post">
                <div class="mb-3">
                    <label for="branchId" class="form-label">Branch Code</label>
                    <input type="text" th:field="*{branchId}" id="branchId" class="form-control"
                           placeholder="Enter Branch Code"
                           th:readonly="${branch.branchId != null}" required>
                </div>

                <div class="mb-3">
                    <label for="branchName" class="form-label">Branch Name</label>
                    <input type="text" th:field="*{branchName}" id="branchName" class="form-control"
                           placeholder="Enter Branch Name" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2">Save</button>
                    <a th:href="@{/admin/branches}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
